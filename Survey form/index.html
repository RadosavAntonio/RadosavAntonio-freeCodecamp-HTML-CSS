<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey form</title>
</head>
<body>

  <div class="main">

    <h1 id="title">Apple fan</h1>
    <p id="description">Thank you for teling us what products are on your interest</p>

    <form action="" id="survey-form">
      <div class="form-elem">
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" placeholder="Antonio Radosav">
      </div>
      <div class="form-elem">
        <label for="email" >Email:</label>
        <input type="text" id="email" name="email" placeholder="radosav.antonio@gmail.com">
      </div>
      <div class="form-elem"> 
        <label for="number">Phone number:</label>
        <input type="text" id="number" name="number" placeholder="07306 533 123">
      </div>
    </form>

  </div>
  
</body>
</html>
