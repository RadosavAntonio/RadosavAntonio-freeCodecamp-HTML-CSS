<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product landing page</title>
</head>
<body>
  
  <header id="header">
    <div id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_logo_grey.svg" alt="Apple logo" id="header-img">
    </div>
    <nav id="nav-bar">
      <ul>
        <li id="nav-link">
          Features
        </li>
        <li id="nav-link">
          Prices
        </li>
      </ul>
    </nav>
  </header>

  <section class="main">
    <h2>Test last products!</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="submit" value="Submit" id="submit">
    </form>

    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/g8PVuxzuoCA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

</body>
</html>
